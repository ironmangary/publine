<!DOCTYPE html>
<html>
<head>
    <title>Manage Projects</title>
</head>
<body>
    <h1>Manage Existing Projects</h1>
    {% if projects %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.title }}</td>
                <td>{{ project.author }}</td>
                <td>
                    <a href="{{ url_for('projects_bp.project_dashboard', slug=project.slug) }}">Open Project</a> |
                    <form action="{{ url_for('projects_bp.delete_project_route', slug=project.slug) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete project \'{{ project.title }}\'? This action cannot be undone.');">
                        <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer; padding:0;">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No projects found. Create a new project to get started!</p>
    {% endif %}
    <p><a href="{{ url_for('projects_bp.new_project') }}">Create New Project</a></p>
    <p><a href="/">Return to main menu</a></p>
</body>
</html>
