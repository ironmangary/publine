{% extends "base.html" %}

{% block title %}New Project{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Project</h1>
    {% include 'flash_messages.html' %}
    <form method="POST" action="{{ url_for('projects_bp.create_project') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="copyright_year" class="form-label">Copyright Year:</label>
            <input type="text" class="form-control" id="copyright_year" name="copyright_year" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{{ url_for('projects_bp.manage_projects') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
