{% extends "base.html" %}
{% block title %}{{ project.title }} - Chapter Tools{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Chapter Tools for {{ project.title }}</h2>
    <ul class="list-group">
        {% for tool in tools %}
        <li class="list-group-item">
            {{ tool.name }} - <small>{{ tool.description }}</small>
            <!-- Add a link/button here once actual functionality is implemented -->
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('projects_bp.project_dashboard', slug=project.slug) }}" class="btn btn-secondary mt-3">Back to Project Dashboard</a>
</div>
{% endblock %}
